<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java...Script Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="row col-12">
        <h1 class="text-center mt-4">Coffee!</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="container">
                <div id="coffees" class="row mt-4">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <form class="mt-1">
                <label for="roast-selection" class="fw-bold">Roast</label>
                <select class="form-select" id="roast-selection">
                    <option selected>all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <br>
                <label for="coffee-name" class="fw-bold">Coffee</label>
                <input type="text" class="form-control" id="coffee-name">
                <br>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" id="submit">
                </div>
            </form>
            <hr>
            <h2 class="text-center">Add a Coffee</h2>
            <form>
                <label for="add-roast" class="fw-bold">Roast</label>
                <select class="form-select" id="add-roast">
                    <option selected value="all">all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <br>
                <label for="add-name" class="fw-bold">Coffee</label>
                <input type="text" class="form-control" id="add-name">
                <br>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" id="add-submit">
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</div>
</body>
</html>
